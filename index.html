<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>收益追踪表</title>
<style>
  :root {
    --bg: #0c0f17;
    --panel: #1a1f2e;
    --line: #2f384f;
    --text-main: #fff;
    --text-dim: #8b94ad;
    --accent-safe: #4ade80;
    --accent-max: #38bdf8;
    --accent-plate: #22c55e;
    --accent-plate2:#0ea5e9;
    --radius: 16px;
    --pad: 16px;
    --font: -apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",
            Roboto,"Helvetica Neue",Helvetica,Arial,"Microsoft YaHei",sans-serif;
  }

  body {
    background:
      radial-gradient(circle at 20% 20%,rgba(56,189,248,.08) 0%,transparent 60%),
      radial-gradient(circle at 80% 30%,rgba(16,185,129,.08) 0%,transparent 60%),
      var(--bg);
    background-size: cover;
    color: var(--text-main);
    font-family: var(--font);
    padding: 24px 16px 80px;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }

  .header-wrap{
    max-width: 900px;
    margin: 0 auto 20px;
    text-align:left;
  }
  h1 {
    font-size: 1.2rem;
    font-weight: 600;
    margin: 0;
    color: #fff;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:8px;
  }

  .layout {
    display: grid;
    gap: 16px;
    max-width: 900px;
    margin: 0 auto;
  }
  @media(min-width:768px){
    .layout {
      grid-template-columns: 1fr 1fr;
      align-items: start;
    }
  }

  .card {
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: 0 30px 80px rgba(0,0,0,.8);
    border: 1px solid var(--line);
    padding: var(--pad);
    position:relative;
    overflow:hidden;
  }
  .card:before{
    content:"";
    position:absolute;
    inset:-40px -40px auto auto;
    width:140px;
    height:140px;
    background:radial-gradient(circle,rgba(56,189,248,.18)0%,rgba(0,0,0,0)70%);
    filter:blur(20px);
    opacity:.4;
    pointer-events:none;
  }
  .card h2 {
    font-size: .9rem;
    font-weight: 600;
    color: #fff;
    margin: 0 0 12px;
    display: flex;
    align-items: baseline;
    justify-content: space-between;
  }
  .card h2 span {
    font-size:.7rem;
    color: var(--text-dim);
    font-weight:400;
  }

  .total-block {
    background: rgba(16,185,129,.08);
    border: 1px solid rgba(16,185,129,.4);
    border-radius: var(--radius);
    padding: 14px 16px;
    margin-bottom: 20px;
  }
  .total-title{
    font-size:.7rem;
    color:var(--text-dim);
    line-height:1.3;
    margin-bottom:6px;
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
    gap:4px;
  }
  .total-title .badge-safe{
    color:#000;
    background:linear-gradient(90deg,#4ade80,#22c55e);
    font-weight:600;
    font-size:.65rem;
    line-height:1;
    border-radius:999px;
    padding:3px 6px;
  }
  .total-val{
    font-size:1.2rem;
    font-weight:600;
    color:var(--accent-safe);
    line-height:1.2;
  }
  .total-hint{
    font-size:.7rem;
    color:var(--text-dim);
    line-height:1.4;
    min-height:1em;
  }

  /* 进度条区域（杠铃视觉） */
  .barbell-block{
    margin-bottom:20px;
  }
  .barbell-head{
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
    line-height:1.3;
    font-size:.8rem;
    margin-bottom:10px;
    color:#fff;
  }
  .barbell-head .label{
    font-weight:600;
    display:flex;
    align-items:center;
    gap:6px;
    flex-wrap:wrap;
  }

  .barbell-track{
    position:relative;
    width:100%;
    height:48px;
    background:#0c0f17;
    border-radius:12px;
    border:1px solid var(--line);
    box-shadow: inset 0 0 10px rgba(0,0,0,.8),0 10px 30px rgba(0,0,0,.6);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* 杠铃杆 */
  .barbell-rod{
    position:absolute;
    left:10%;
    right:10%;
    height:8px;
    background:linear-gradient(90deg,#555,#999,#555);
    border-radius:4px;
    box-shadow:0 0 6px rgba(255,255,255,.2);
  }

  /*
    每个目标的填充块（杠片）
    - 从 left:10% 开始
    - 宽度用 JS 实际百分比算
    - 视觉：真实从左往右推进
  */
  .barbell-fill{
    position:absolute;
    left:10%;
    height:36px;
    width:0%; /* JS 会更新 */
    background:linear-gradient(90deg,
      var(--accent-plate) 0%,
      #16a34a 30%,
      #065f46 60%,
      #022c22 100%
    );
    border:2px solid rgba(0,0,0,.6);
    border-radius:6px;
    box-shadow:
      0 0 10px rgba(16,185,129,.6),
      0 10px 20px rgba(0,0,0,.8),
      inset 0 0 10px rgba(0,0,0,.8);
    transition:width .4s ease;
    display:flex;
    align-items:center;
    justify-content:flex-end;
    padding-right:8px;
    font-size:.7rem;
    font-weight:600;
    color:#fff;
    white-space:nowrap;
    text-shadow:0 0 4px rgba(0,0,0,.8);
    box-sizing:border-box;
  }

  .barbell-fill.max {
    background:linear-gradient(90deg,
      var(--accent-plate2) 0%,
      #0369a1 40%,
      #082f49 100%
    );
    box-shadow:
      0 0 10px rgba(56,189,248,.6),
      0 10px 20px rgba(0,0,0,.8),
      inset 0 0 10px rgba(0,0,0,.8);
  }

  .barbell-foot{
    margin-top:6px;
    font-size:.7rem;
    color:var(--text-dim);
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
    line-height:1.4;
  }
  .barbell-foot .num{
    color:#fff;
    font-weight:600;
  }

  /* 表格 */
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: .75rem;
    color: #fff;
  }
  thead th {
    background: #2a324a;
    color: #fff;
    font-weight: 600;
    text-align: left;
    border: 1px solid var(--line);
    padding: 8px;
    white-space: nowrap;
  }
  tbody td {
    border: 1px solid var(--line);
    padding: 6px 8px;
    vertical-align: middle;
  }
  tbody tr.section-header td {
    background: #2f384f;
    color: #fff;
    font-weight: 600;
    font-size: .7rem;
    letter-spacing: .03em;
    text-transform: uppercase;
  }

  input.txt {
    width: 100%;
    background: transparent;
    color: #fff;
    border: none;
    font-size: .75rem;
    outline: none;
  }
  input.amt {
    width: 100%;
    background: rgba(15,23,42,.6);
    color: #fff;
    border: 1px solid var(--line);
    border-radius: 6px;
    font-size: .75rem;
    padding: 4px 6px;
    outline: none;
    text-align: right;
  }
  input.amt:focus {
    border-color: var(--accent-max);
    box-shadow: 0 0 0 2px rgba(56,189,248,.3);
  }

  .add-row-wrap {
    text-align: right;
    margin-top: 8px;
  }
  button.add-row {
    background: rgba(56,189,248,.15);
    border: 1px solid rgba(56,189,248,.6);
    color: #fff;
    font-size: .7rem;
    padding: 6px 10px;
    border-radius: 8px;
  }
  button.add-row:active {
    transform: scale(.98);
  }

  .note {
    font-size: .7rem;
    color: var(--text-dim);
    line-height: 1.4;
    margin-top: 12px;
  }

  .quote {
    font-size: .7rem;
    color: var(--text-dim);
    line-height:1.4;
    margin-top: 12px;
    text-align: right;
    font-style: italic;
  }

</style>
</head>
<body>

<div class="header-wrap">
  <h1>收益追踪表</h1>
</div>

<div class="layout">

  <!-- 左侧：汇总 & 进度 -->
  <section class="card" id="summaryCard">
    <h2>
      目前收益
      <span>自动汇总</span>
    </h2>

    <div class="total-block">
      <div class="total-title">
        <div>当前累计已落袋利润</div>
        <div class="badge-safe">已实现</div>
      </div>
      <div class="total-val" id="totalProfitDisplay">¥ 0.00</div>
      <div class="total-hint"></div>
    </div>

    <!-- 30,000 目标 -->
    <div class="barbell-block">
      <div class="barbell-head">
        <div class="label">目标 30,000 元</div>
        <div class="label" style="font-size:.75rem;color:var(--text-dim);">
          进度：<span id="pct30" style="color:var(--accent-safe);font-weight:600;">0%</span>
        </div>
      </div>

      <div class="barbell-track">
        <div class="barbell-rod"></div>
        <!-- JS 会把宽度设为真实进度(0~100%) *0.8，表示从左往右 -->
        <div class="barbell-fill" id="bar30">
          <span style="font-size:.7rem;">
            <span class="num" id="done30">0</span> / 30,000
          </span>
        </div>
      </div>

      <div class="barbell-foot">
        <div>剩余 <span class="num" id="left30">0</span> 元</div>
        <div></div>
      </div>
    </div>

    <!-- 35,000 目标 -->
    <div class="barbell-block">
      <div class="barbell-head">
        <div class="label">目标 35,000 元</div>
        <div class="label" style="font-size:.75rem;color:var(--text-dim);">
          进度：<span id="pct35" style="color:var(--accent-max);font-weight:600;">0%</span>
        </div>
      </div>

      <div class="barbell-track">
        <div class="barbell-rod"></div>
        <div class="barbell-fill max" id="bar35">
          <span style="font-size:.7rem;">
            <span class="num" id="done35">0</span> / 35,000
          </span>
        </div>
      </div>

      <div class="barbell-foot">
        <div>剩余 <span class="num" id="left35">0</span> 元</div>
        <div></div>
      </div>
    </div>

  </section>

  <!-- 右侧：成交记录 -->
  <section class="card">
    <h2>
      成交记录
      <span>卖出后填写</span>
    </h2>

    <table>
      <thead>
        <tr>
          <!-- 第一列加宽，避免长名字挤爆 -->
          <th style="width:40%;">标的</th>
          <th style="width:20%;">成交日</th>
          <th style="width:20%;">卖价(¥)</th>
          <th style="width:20%;text-align:right;">利润(元)</th>
        </tr>
      </thead>

      <tbody id="profit-rows">

        <tr class="section-header"><td colspan="4">已完成</td></tr>

        <tr>
          <td><input class="txt" value="纳指ETF" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="amt" value="1847.30" oninput="recalc()" /></td>
        </tr>

        <tr>
          <td><input class="txt" value="华银电力" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="amt" value="1225.61" oninput="recalc()" /></td>
        </tr>

        <tr>
          <td><input class="txt" value="北方稀土" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="amt" value="186.15" oninput="recalc()" /></td>
        </tr>

        <tr>
          <td><input class="txt" value="农业银行" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="amt" value="359.24" oninput="recalc()" /></td>
        </tr>

        <tr>
          <td><input class="txt" value="人工智能AI50ETF" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="amt" value="444.00" oninput="recalc()" /></td>
        </tr>

        <tr>
          <td><input class="txt" value="创业板ETF" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="txt" value="" /></td>
          <td><input class="amt" value="1114.52" oninput="recalc()" /></td>
        </tr>

        <tr class="section-header"><td colspan="4">本轮</td></tr>

        <tr>
          <td><input class="txt" value="AI主题ETF 第一档卖出" /></td>
          <td><input class="txt" value="2025-10-27" /></td>
          <td><input class="txt" value="1.995" /></td>
          <td><input class="amt" value="900.00" oninput="recalc()" /></td>
        </tr>

        <tr>
          <td><input class="txt" value="电子ETF 第一档卖出" /></td>
          <td><input class="txt" value="2025-10-27" /></td>
          <td><input class="txt" value="1.740" /></td>
          <td><input class="amt" value="1131.00" oninput="recalc()" /></td>
        </tr>

        <tr>
          <td><input class="txt" value="沪深300ETF 第一档卖出" /></td>
          <td><input class="txt" value="2025-10-27" /></td>
          <td><input class="txt" value="4.830" /></td>
          <td><input class="amt" value="708.90" oninput="recalc()" /></td>
        </tr>

        <tr>
          <td><input class="txt" value="工业富联 卖出" /></td>
          <td><input class="txt" value="2025-10-29" /></td>
          <td><input class="txt" value="79.00" /></td>
          <td><input class="amt" value="2674.94" oninput="recalc()" /></td>
        </tr>

      </tbody>
    </table>

    <div class="add-row-wrap">
      <button class="add-row" onclick="addRow()">＋ 新增一笔</button>
    </div>

    <div class="note">
      新增一笔后，填成交日、卖价、利润。
    </div>

    <div class="quote">
      所以说，优秀的人呀，咦，怎么我挂错单。。 --sgh
    </div>
  </section>
</div>

<script>
function formatMoney(n){
  if(isNaN(n)) n = 0;
  return n.toLocaleString('zh-CN',{
    minimumFractionDigits:2,
    maximumFractionDigits:2
  });
}

function getTotal(){
  const rows = document.querySelectorAll('#profit-rows tr');
  let sum = 0;
  rows.forEach(r=>{
    const amtInput = r.querySelector('input.amt');
    if(!amtInput) return;
    const v = parseFloat(amtInput.value.replace(/,/g,''));
    if(!isNaN(v)) sum += v;
  });
  return sum;
}

function recalc(){
  const total = getTotal();

  const goal30 = 30000;
  const goal35 = 35000;

  // 更新总利润展示
  document.getElementById('totalProfitDisplay').textContent = '¥ ' + formatMoney(total);

  // 目标30k
  const pct30 = Math.min(total/goal30*100,100); // 0~100
  document.getElementById('pct30').textContent = pct30.toFixed(1) + '%';
  document.getElementById('done30').textContent = formatMoney(total);
  const left30 = Math.max(goal30-total,0);
  document.getElementById('left30').textContent = formatMoney(left30);

  // 把进度按真实百分比映射到轨道宽度
  // 轨道我们视觉上用中间80%(left:10%留边)，所以乘0.8
  const bar30 = document.getElementById('bar30');
  const fillPct30 = Math.min(pct30,100) * 0.8; // 0~80
  bar30.style.width = fillPct30 + "%";

  // 目标35k
  const pct35 = Math.min(total/goal35*100,100);
  document.getElementById('pct35').textContent = pct35.toFixed(1) + '%';
  document.getElementById('done35').textContent = formatMoney(total);
  const left35 = Math.max(goal35-total,0);
  document.getElementById('left35').textContent = formatMoney(left35);

  const bar35 = document.getElementById('bar35');
  const fillPct35 = Math.min(pct35,100) * 0.8;
  bar35.style.width = fillPct35 + "%";
}

function addRow(){
  const tbody = document.getElementById('profit-rows');
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input class="txt" placeholder="标的" /></td>
    <td><input class="txt" placeholder="YYYY-MM-DD" /></td>
    <td><input class="txt" placeholder="卖价" /></td>
    <td><input class="amt" value="0" oninput="recalc()" /></td>
  `;
  tbody.appendChild(tr);
  recalc();
}

document.addEventListener('DOMContentLoaded',recalc);
</script>

</body>
</html>
